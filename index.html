<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/header-top.css" />
    <link rel="stylesheet" href="assets/css/header-main.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <title>AG&JN Entretenimiento</title>
  </head>
  <body>
    <header>
      <section>
        <hr class="first-hr" />
        <div class="header-top">
          <a class="login">INICIAR SESIÓN</a>
          <a>
            <img class="facebook" src="assets/img/facebook-32.png" />
          </a>
        </div>
        <hr class="second-hr" />
      </section>
      <section class="header-main">
        <div class="header-right">
          <img class="logo" src="assets/img/logo.png" />
          <img class="logo-largo" src="assets/img/logo-largo.png" />
        </div>
        <div class="header-center">
            <input placeholder="Buscar producto..." />
            <button>
              <img class="search-btn" src="assets/img/lupa.png" />
            </button>
        </div>
        <div class="header-left">
              <div class="telegram">
                <span>Hablemos por Whatsapp</span>
                <a href="">
                  <img src="assets/img/whatsapp.png" />
                  <span>Click Aquí</span>
                </a>
              </div>
              <button class="btn-bag">
                <img class="bag" src="assets/img/shopping-bag.png" />
                <span class="count-bag">0</span>
              </button>
          </div>
        </div>
      </section>
    </header>
    <navbar>
      <div class="container-nav">
        <div class="container-ele">
          <div class="ele-left">
            <a href="#" class="index">INICIO</a>
            <a class="accounts">CUENTAS PREMIUM</a>
            <a>GOOGLE PLAY</a>
            <a class="itunes">ITUNES</a>
            <a class="playstation">PLAYSTATION</a>
            <a>PROGRAMAS</a>
          </div>
          <a class="instructions">INSTRUCCIONES</a>
        </div>
      </div>
    </navbar>

  </body>
</html>
